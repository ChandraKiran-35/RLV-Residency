<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RLV Residency | Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f2f4f8;
      color: #333;
      line-height: 1.6;
    }
    header {
      background: url('https://source.unsplash.com/1600x600/?hotel') no-repeat center center/cover;
      height: 60vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }
    header h1 { font-size: 3em; }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }
    h2 {
      font-size: 2.5em;
      color: #0056b3;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }
    a.button {
      background-color: #0056b3;
      color: white;
      padding: 15px 30px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      transition: background-color 0.3s ease, transform 0.2s ease;
      min-width: 220px;
    }
    a.button:hover {
      background-color: #004494;
      transform: scale(1.05);
    }
    .map-link {
      display: inline-block;
      margin-top: 30px;
      font-size: 1.2em;
      color: #0056b3;
      text-decoration: underline;
    }
    .gallery {
      margin: 60px auto;
      max-width: 1200px;
      padding: 0 20px;
    }
    .gallery h2 { margin-bottom: 40px; }
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .photo-grid img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .photo-grid img:hover {
      transform: scale(1.05);
    }
    footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }
    footer p { margin: 0; font-size: 0.9em; }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to RLV Residency</h1>
  </header>

  <div class="container">
    <h2>Contact Us</h2>
    <div class="button-container">
      <a class="button" href="tel:+917207071069">Call: +91 7207071069</a>
      <a class="button" href="tel:+919908928889">Call: +91 9908928889</a>
      <a class="button" href="tel:+919515048889">Call: +91 9515048889</a>
    </div>
    <div class="button-container">
      <a class="button" href="https://wa.me/919151230810?text=Hello%20there%2C%20I%20would%20like%20to%20inquire%20about%20your%20services.">Chat on WhatsApp</a>
    </div>
    <a class="map-link" href="https://www.google.com/maps/dir//H,+NO.20-76%2F1,+near+SIRI+HOSPITAL,+opp.+ROAD+HYNY+HIGH+SCHOOL,+Gandhi+Nagar,+Machilipatnam,+Andhra+Pradesh+521002,+India" target="_blank" rel="noopener noreferrer">
      Get Directions on Google Maps
    </a>
  </div>

  <div class="gallery">
    <h2>Photo Gallery</h2>
    <div class="photo-grid">
      <img src="13d57f3c-93c6-4bed-ba92-bb2d3ad96255.jpg" alt="RLV Residency Building at Night" />
      <img src="fa8c5724-287a-4b4c-9bb3-a8d40a573030.jpg" alt="RLV Residency Interior View" />
    </div>
  </div>

  <footer>
    <p>&copy; 2025 RLV Residency. All Rights Reserved.</p>
  </footer>

</body>
</html>
